<!Doctype html>
<html>
<head>
  <title>Javascript Calculator</title>

<!-- Jquery biblio-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript"src="script.js">

    </script>
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/expr-eval/1.0.1/bundle.min.js">

    </script>
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
<!-- materialize css -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"> -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Spectral:200" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

</head>
<body>
  <!-- the calculator -->
<div id="calc">
  <!-- the display -->
   <div id="display">
<h5 id="operation"></h5>
<h2 id="result">0</h2>

  </div>
  <!-- the body calculator -->
  <div id="body-calc" class="">
    <!-- the divs  -->
    <div id="buttons" class="">
      <!-- row 1 contains C,7,4,1,0 -->
      <div class="row">
        <div onclick="clearFun()" class="btn" >C</div>
        <div onclick="clearAllFun" class="btn" >CE</div>
        <div class="btn"  >%</div>
        <div id="division2" class="btn"  >/</div>
      </div>
      <!-- row 2 contains CE,8,5,3,. -->
      <div class="row">
        <div class="btn"  >7</div>
        <div class="btn"  >8</div>
        <div class="btn"  >9</div>
        <div class="btn"  >*</div>

      </div>
      <!-- row 3 contains %,9,6,3,= -->
      <div class="row">
        <div class="btn"  >4</div>
        <div class="btn"  >5</div>
        <div class="btn"  >6</div>
        <div class="btn"  >-</div>


      </div>
      <!-- row 4  contains /,*,-,+ -->
      <div class="row">
        <div class="btn"  >1</div>
        <div class="btn"  >3</div>
        <div class="btn"  >2</div>

        <div id="plus"class="btn"  >+</div>
      </div>
      <!-- row 5  contains /,*,-,+ -->
      <div class="row">
        <div class="btn"  >0</div>
        <div class="btn"  >.</div>
        <div class="btn" style="width:105px;" >=</div>
        <!-- <div class="btn"  style="visibility:hidden"></div> -->
      </div>

    </div>
  </div>

</div>
</body>
</html>
